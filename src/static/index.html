<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="user-menu">
        <button id="user-icon" title="Teacher Login">ğŸ‘¤</button>
      </div>
      <!-- Logout Confirmation -->
      <div id="user-info" class="hidden">
        <span id="username-display"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <section id="mascots-container">
      <h3>Our School Mascots</h3>
      <div class="mascots-gallery">
        <div class="mascot-placeholder" title="Original Octocat">ğŸ™</div>
        <div class="mascot-placeholder" title="Professor Octocat">ğŸ“ğŸ™</div>
        <div class="mascot-placeholder" title="Surf Octocat">ğŸ„ğŸ™</div>
        <div class="mascot-placeholder" title="Octoqueer">ğŸŒˆğŸ™</div>
        <div class="mascot-placeholder" title="Daft Punk Octocat">ğŸµğŸ™</div>
        <div class="mascot-placeholder" title="Scuba Octocat">ğŸ¤¿ğŸ™</div>
      </div>
    </section>
    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Teacher Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="login-message" class="hidden"></div>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
    </main>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Register for <span id="modal-activity-name"></span></h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <input type="hidden" id="activity" />
          <button type="submit">Register</button>
        </form>
        <div id="message" class="hidden"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
